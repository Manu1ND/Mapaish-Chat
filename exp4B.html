<!DOCTYPE html>
<html>

<head>
	<title>
		WDL Exp - 4B Form validation using jQuery
	</title>
	<!-- Practical 4B by Manjunath Naik -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
	<section class="container">
		<form id="voterForm" method="post" action="">
			<div class="h1 text-center py-4">
				<strong>Voter Application!</strong>
			</div>
			<div class="form-group">
				<label for="fname">First Name</label>
				<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name">
			</div>
			<div class="form-group">
				<label for="lname">Last Name</label>
				<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name">
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label type="number" for="age">Age</label>
				<input class="form-control" id="age" name="age" placeholder="Age">
			</div>
			<div class="form-group">
				<label for="email">Pin code</label>
				<input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script>
		$.validator.addMethod('regex', function (value, element, param) {
			return this.optional(element) ||
				value.match(typeof param == 'string' ? new RegExp(param) : param);
		});
		// form validation
		$(document).ready(function () {
			$('#voterForm').validate({
				rules: {
					fname: 'required',
					lname: 'required',
					email: {
						required: true,
						email: true,
					},
					age: {
						required: true,
						min: 18,
					},
					pincode: {
						required: true,
						regex: '^[1-9]{1}[0-9]{2}\\s{0,1}[0-9]{3}$',
					}
				},
				messages: {
					fname: `<div class="alert alert-warning alert-dismissible fade show">
						<strong>Warning!</strong> First name is required.
					</div>`,
					lname: `<div class="alert alert-warning alert-dismissible fade show">
						<strong>Warning!</strong> Second name is required.
					</div>`,
					email: `<div class="alert alert-warning alert-dismissible fade show">
						<strong>Warning!</strong> Enter a valid email address.
					</div>`,
					age: {
						min: `<div class="alert alert-warning alert-dismissible fade show">
							<strong>Warning!</strong> Minimum 18 years!.
						</div>`
					},
					pincode: {
						regex: `<div class="alert alert-warning alert-dismissible fade show">
							<strong>Warning!</strong> Enter a valid pin code.
						</div>`
					},
				},
				submitHandler: function (form) {
					form.submit();
				}
			});

		});
	</script>
</body>

</html>

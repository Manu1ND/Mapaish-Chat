<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon"
		href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">
	<title>Mapaish</title>
	<link rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/node_modules/bootstrap-select/dist/css/bootstrap-select.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="assets/login/login.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row no-gutter">
			<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
			<div class="col-md-8 col-lg-6">
				<div class="login d-flex align-items-center py-5">
					<div class="container">
						<div class="row">
							<div class="col-md-9 col-lg-8 mx-auto">
								<h3 class="title mb-4">
									<center>WELCOME TO MAPAISH</center>
								</h3><br>
								<div class="row">
									<div class="tab col"><a href="#login"><button
												class="btn btn-danger btn-lg btn-login btn-block">LOGIN</button></a>
									</div>
									<div class="tab col"><a href="#register"><button
												class="btn btn-danger btn-lg btn-login btn-block inactive">SIGN
												UP</button></a>
									</div>
								</div>
								<div class="tab-content">
									<!--Login Form-->
									<form id="login">
										<h3 class="login-heading mb-4">
											<center>LOGIN</center>
										</h3>
										<div class="form-group">
											<label for="username">Username</label>
											<input type="text" id="loginUsername" placeholder="username"
												class="form-control" required autofocus />
											<small class="text-danger" id="loginUsernameError"></small>
											<input type="hidden" id="loginUsernameValid" value="0" />
										</div>
										<div class="form-group">
											<label for="password">Password</label>
											<input type="password" id="loginPassword" placeholder="Password"
												class="form-control" required autofocus>
											<small class="text-danger" id="loginPasswordError"></small>
											<input type="hidden" id="loginPasswordValid" value="0" />
										</div>
										<button class="btn btn-danger btn-lg btn-login btn-block" id="loginSubmit"
											type="submit">Login
										</button>
									</form>

									<!--Register Form-->
									<form id="register" style="display: none">
										<h3 class="register-heading mb-4">
											<center>REGISTER</center>
										</h3>
										<div class="form-group">
											<label for="mem_name">Full Name</label>
											<input type="text" placeholder="Full Name" id="mem_name" name="mem_name"
												class="form-control" />
											<small class="text-danger" id="mem_nameError"></small>
											<input type="hidden" id="mem_nameValid" value="0" />
										</div>
										<div class="form-group">
											<label for="username">Username</label>
											<input type="text" placeholder="Username" id="username" name="username"
												class="form-control" />
											<small class="text-danger" id="usernameError"></small>
											<input type="hidden" id="usernameValid" value="0" />
										</div>
										<div class="form-group">
											<label for="email">Email address</label>
											<input type="email" placeholder="Email address" id="email" name="email"
												class="form-control">
											<small class="text-danger" id="emailError"></small>
											<input type="hidden" id="emailValid" value="0" />
										</div>
										<div class="form-group">
											<label for="password">Password</label>
											<input type="password" placeholder="Password" id="password" name="password"
												class="form-control">
											<small class="text-danger" id="passwordError"></small>
											<input type="hidden" id="passwordValid" value="0" />
										</div>
										<button class="btn btn-danger btn-lg btn-login btn-block" id="registerSubmit"
											type="submit">SIGN UP
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="assets/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="assets/node_modules/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="assets/login/register.js"></script>
	<script src="assets/login/login.js"></script>

</body>

</html>

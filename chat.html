<html lang="en">

<head>

	<meta charset="UTF-8">

	<link rel="shortcut icon" type="image/x-icon"
		href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico">

	<title>Mapaish</title>

	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	<link rel="stylesheet" href="assets/chat.css">

</head>

<body translate="no">
	<div class="container">
		<div class="row no-gutters">
			<div class="col-md-4 border-right">
				<div class="settings-tray">
					<img class="profile-image"
						src="https://www.clarity-enhanced.net/wp-content/uploads/2020/06/filip.jpg" alt="Profile img">
					<span class="settings-tray--right">
						<!-- <i class="material-icons">cached</i> -->
						<i class="dropdown">
							<i class="material-icons" type="button" id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								message
							</i>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</i>
						<i class="dropdown">
							<i class="material-icons" type="button" id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">
								menu
							</i>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#">Another action</a>
								<a class="dropdown-item" href="#">Something else here</a>
							</div>
						</i>
					</span>
				</div>
				<div class="search-box">
					<div class="input-wrapper">
						<i class="material-icons">search</i>
						<input placeholder="Search here" type="text">
					</div>
				</div>
				<div id="chatRooms">
				</div>
			</div>
			<div class="col-md-8">
				<div class="settings-tray">
					<div class="friend-drawer no-gutters friend-drawer--grey">
						<img class="profile-image" id="chatPicture"
							src="https://www.seekpng.com/png/detail/966-9665493_my-profile-icon-blank-profile-image-circle.png"
							alt="">
						<div class="text">
							<h6 id="chatName"></h6>
							<p class="text-muted" id="status"></p>
						</div>
						<span class="settings-tray--right">
							<i class="dropdown">
								<i class="material-icons" type="button" id="dropdownMenuButton" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
									menu
								</i>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Action</a>
									<a class="dropdown-item" href="#">Another action</a>
									<a class="dropdown-item" href="#">Something else here</a>
								</div>
							</i>
						</span>
					</div>
				</div>
				<div class="chat-section">
					<div id="chat-panel" class="chat-panel"></div>
					<div class="row search-bar" hidden>
						<div class="col-12">
							<div class="chat-box-tray">
								<i class="material-icons">sentiment_very_satisfied</i>
								<input type="text" id="inputMessage" placeholder="Type your message here...">
								<!--Changes made-->
								<i class="material-icons" id="sendMessage">send</i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="roomID" value="" />
	</div>
	<script src="assets/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>

	<script src="assets/chat.js"></script>

</body>

</html>
